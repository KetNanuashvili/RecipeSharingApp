<div class="main-page" >

  <div class="bottom-div" >
    <div class="bottom-header">
        <!-- left dropdown div  -->
        <div class="dropdown-main-looking">
            <div class="btn-group">
                <button class="btn   button-texts"   type="button" data-bs-auto-close="true" aria-expanded="false"  >
                    Title Filter   <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg> </button>
               
                
              </div>
              
              <div class="btn-group">
                <button class="btn   button-texts"   type="button" data-bs-auto-close="inside" aria-expanded="false" >
                  Ingredients Filter  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
                </button>
              </div>
              

        </div>
    
      <!-- right divs -->
         <div>
              <!-- add listing  -->
              <div class="btn-group">
                
                <button  class="btn  button-texts listing-styles text-color-list" type="button" data-bs-auto-close="false" aria-expanded="false">
                    +
                  Add Recipe
                </button>
              </div>
  
         </div>
    </div>

    <!--  -->
  
</div>


    <div class="main-component">
        <div class="grid-component" >
          <div class="card" *ngFor="let recipe of recipes">
            <img src="{{ recipe.image}}" class="card-img-top" alt="..." />
            <div class="card-body">
             <h5 class="card-title"> {{recipe.title}}</h5> 
             <p class="card-description">{{recipe.description}}</p>
    
             <button (click)="viewRecipe(recipe.id)" class="btn primary" type="submit">View More</button>
            </div>
          </div>
        </div>
      </div>
      
</div>
